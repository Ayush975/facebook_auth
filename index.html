<!DOCTYPE html>
<html>
  <head>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
      onload="initClient()"
    ></script>
  </head>
  <body>
    <script>
      var client;
      function initClient() {
        console.log("init client");
        window.fbAsyncInit = function () {
          FB.init({
            appId: "673396353757402",
            cookie: true,
            xfbml: true,
            version: "v14.0",
          });

          FB.AppEvents.logPageView();
        };
      }
      function testAPI(accessToken) {
        FB.api(
          `/me?fields=name,email,birthday,location?access_token=${accessToken}`,
          function (response) {
            if (response && !response.error) {
              console.log("test APi", response);
            }

            FB.api(
              `/me/adaccounts?access_token=${accessToken}`,
              function (response) {
                if (response && !response.error) {
                  console.log("test API", response);
                }
              }
            );
          }
        );
      }
      function statusChangeCallback(response) {
        if (response.status === "connected") {
          console.log("Logged in and authenticated", response);
          const accessToken = response.authResponse.accessToken;
          testAPI(accessToken);
        } else {
          console.log("Not authenticated");
        }
      }
      function getAuthCode() {
        // Request authorization code and obtain user consent
        FB.login(
          function (response) {
            if (response.authResponse) {
              console.log("Welcome!  Fetching your information.... ");
              FB.api("/me", function (response) {
                console.log("Good to see you, " + response.name + ".");
                console.log(response);
              });
            } else {
              console.log("User cancelled login or did not fully authorize.");
            }
          },
          { scope: "ads_read" }
        );
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
      }
    </script>
    <button onclick="getAuthCode()">authencation version 7</button>
  </body>
</html>
